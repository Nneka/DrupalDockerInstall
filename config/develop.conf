<VirtualHost *:80>
    ServerName holmesinc.net
    ServerAlias www.holmesinc.net holmesinc.net
    DocumentRoot /var/www/html
    ServerAdmin nnekakai@gmail.com

     ErrorLog /var/log/apache2/holmesinc-error.log
     CustomLog /var/log/apache2/holmesinc-error.log combined

    RewriteEngine On

    # ProxyPreserveHost On
    # ProxyPass        "/" "http://127.0.0.1:80/"
    # ProxyPassReverse "/" "http://127.0.0.1:80/"

    <Directory /var/www/html/>
        AllowOverride All
        order allow,deny
        allow from all
    </Directory>

</VirtualHost>

<VirtualHost *:443>
    ServerName holmesinc.net
    ServerAlias www.holmesinc.net holmesinc.net
    DocumentRoot /var/www/html
    ServerAdmin nnekakai@gmail.com

    ErrorLog /var/log/apache2/holmesinc-ssl-error.log
    CustomLog /var/log/apache2/holmesinc-ssl-error.log combined
    
    SSLEngine on
    SSLCertificateFile /var/www/ssl/fullchain.pem
    SSLCertificateKeyFile /var/www/ssl/privkey.pem


    RewriteEngine On

    # ProxyPreserveHost On
    # ProxyPass        "/" "http://127.0.0.1:80/"
    # ProxyPassReverse "/" "http://127.0.0.1:80/"

    <Directory /var/www/html/>
        AllowOverride All
        order allow,deny
        allow from all
    </Directory>

</VirtualHost>
